<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.all.min.js
    "></script>
    <link
      href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.min.css
    "
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Interactive rating component</title>
  </head>
  <body>
    <div class="box">
      <div class="container">
        <div class="div-img">
          <img src="../images/icon-star.svg" alt="" />
        </div>
        <h2 class="title">How did we do?</h2>
        <p class="subTitle">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="btn-all">
          <button id="1" class="btn selecionado" onclick="btnClicado(id)">
            1
          </button>
          <button id="2" class="btn" onclick="btnClicado(id)">2</button>
          <button id="3" class="btn" onclick="btnClicado(id)">3</button>
          <button id="4" class="btn" onclick="btnClicado(id)">4</button>
          <button id="5" class="btn" onclick="btnClicado(id)">5</button>
        </div>
        <button class="btn-submit">Submit</button>
      </div>
      <div class="attribution">
        <a href="#" target="_blank">Pedro Negrão</a> © 2023
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
